<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Lycée Henri Wallon</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
</head>

<body>
    <header>
        <div class="burger-menu">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="left">
            <a href="/"><img src="/logo-wallon.png" alt="Logo du lycée Henri-Wallon de Valenciennes." /></a>
            <ul class="nav-links">
                <li><a href="/"><ion-icon name="home-outline"></ion-icon>Accueil</a></li>
                <li><a href="./products.html"><ion-icon name="pricetag-outline"></ion-icon>Produits</a></li>
                <li><a href="./contact.html" class="active"><ion-icon name="call-outline"></ion-icon>Contact</a></li>
                <li><a href="./panier.html"><ion-icon name="bag-handle-outline"></ion-icon>Votre panier</a></li>
                <li><a href="./login.html"><ion-icon name="person-outline"></ion-icon>Connexion</a></li>
                <li><ion-icon name="sunny-outline"></ion-icon></li>
            </ul>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-content">
            <div class="auth-image">
                <img src="../../login.png" alt="Illustration du lycée" />
            </div>
            <div class="auth-form">
                <h2>Heureux de vous revoir !</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="alex@wallon.com" required autocomplete="on"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Entrez votre mot de passe" required autocomplete="on" />
                            <button type="button" class="toggle-password">
                                <ion-icon name="eye-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container" style="display: flex;">
                            <input type="checkbox" id="remember" />
                            <span class="checkmark"></span>
                            <span>Se souvenir de moi</span>
                        </label>

                        <button type="submit" class="submit-btn">Se connecter</button>
                        <div class="login-error" hidden></div>
                        <div class="login-success" hidden></div>
                </form>

                <p class="auth-switch">
                    Pas encore de compte ? <a href="./register.html">S'inscrire ici</a>
                </p>
            </div>
        </div>
    </main>

    <script src="/src/pages/scripts/theme.js"></script>
    <script src="/src/pages/scripts/password-toggle.js"></script>
    <script src="/src/pages/scripts/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
